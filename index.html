<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="col-a">
      <header>
        <div class="logo">
          <img src="./assets/logo.svg" alt="Logo da RocketNews" />
        </div>
      </header>

      <main>
        <div class="text">
          <h2>atualize ideias e informações em 5 minutos.</h2>
          <p>
            tudo que você precisa saber para começar seu dia bem e informado
          </p>
          <p>
            notícias sobre o universo Rocketseat, e tudo o que você precisa
            saber para começar o dia melhor. perfeito para se preparar para
            codar ☕
          </p>
        </div>

        <div class="form">
          <form action="data-rocketseat" method="post">
            <label for="">Insira seu e-mail:</label>
            <div class="flex">
              <div class="rectangle"></div>
              <input
                type="email"
                name="email-rocketseat"
                id="email"
                placeholder="oi@rocketseat.com"
              />
              <button type="submit" class="btn">
                <img src="./assets/send-icon.svg" alt="ícone de enviar email" />
              </button>
            </div>
          </form>
        </div>

        <div class="link">
          <a href="#">
            deixe-me ler primeiro
            <img src="./assets/right-arrow.svg" alt="Ícone de seta direcionada para a direita">
          </a>
        </div>
      </main>
    </div>

    <div class="col-b"></div>

    <script src="./main.js"></script>
  </body>
</html>
